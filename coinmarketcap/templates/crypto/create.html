{% extends "base.html" %}
{% block title %}Создать криптовалюту{% endblock %}

{% block content %}
<div class="container">
  <h1>Создать криптовалюту</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
</div>
{% endblock %}
